<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\register.css">
    
    <title>register</title>
</head>
<body>
    <!-- content start -->
     <div class="container-form">
        <form action="" id="form">
            <h3>Register</h3>

            <!-- username -->
            <label for="username">Username</label>
            <br>
            <input type="text" name="username" id="username" required>
            <br><br>

            <!-- password -->
            <label for="password">Password</label>
            <br>
            <input type="password" name="password" id="password" required>
            <br><br>

            <!-- form password message -->
            <div id="message">
                <p><b>Password must contain: </p>
                <ul>
                    <li id="length" class="invalid">Min. 8 characters;</li>
                    <li id="upper-lower" class="invalid">Uppercase and lowercase;</li>
                    <li id="digit" class="invalid">Min. 1 digit.</li>
                </b></ul>
            </div>

                        <!-- FORM CONFIRM PASSWORD -->
            <label for="confirm-password"> Confirm Password</label>
            <br>
            <input type="password" name="confirm-password" id="confirm-password" required>
            <br><br>

            <!-- SUBMIT -->
            <p id="error"><b>Error. Please try again.</b></p>
            <input type="submit" value="Submit" class="submit-button">
            
            <p id="login">Already have an account? 
                <a href="login.html">Log In </a></p>

        </form>

     </div>
    
</body>
<script src ="../js/register.js"></script>
</html>
